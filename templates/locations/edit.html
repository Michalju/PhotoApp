{% extends 'base.html' %}

{% block content %}
<form method="post">
    <table class="styled-table">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Visited</th>
            <th>Latitude</th>
            <th>Longitude</th>      
            <th>Country</th>  
            <th>Action</th>
        </tr>
        <tr>
            <td>
                <input type="text" name="location_name" value="{{location.name}}" " required>
            </td>
            <td>
                <textarea rows="4" cols="50" name="location_description"  required>{{location.description}}</textarea>
            </td>
            <td>
                <select name="location_visited">
                    <option value="False" {% if location.visited == False %} selected="selected"{% endif %}> 
                        No
                    </option>
                    <option value="True"  {% if location.visited == True %} selected="selected"{% endif %}> 
                        Yes
                    </option>
                </select>
            </td>
            <td>
                <input type="text" name="latitude" value="{{location.latitude}}" " required>
            </td>
            <td>
                <input type="text" name="longitude" value="{{location.longitude}}" " required>
            </td>
            <td>
                <select id="country" name="country_id">
                {% for country in countries %}
                    <option value="{{ country.id }}"
                    {% if location.country.id == country.id %} selected="selected"{% endif %}>                        
                        {{ country.name }}</option>
                {% endfor %}
                </select>
            </td>
            <td class="td_action"> 
                <input type="hidden" name="location_id" value="{{location.id}}">
                <button type="submit" formaction="/locations/update">Update</button>
                <button type="submit" formaction="/locations/delete">Delete</button>
            </td>
        </tr>
    </table>

</form>


{% endblock %}
